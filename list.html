<!DOCTYPE html>
<html>
  <head>
    <title>This is OL/UL tag example</title>
  </head>

  <body>
    <p>Unorder list of common fruit list</p>
    <ul>
      <li>Apple</li>
      <li>Orrange</li>
      <li>Guava</li>
      <li>Mango</li>
    </ul>

    <p>Order List of common birds name of Bangladesh</p>
    <ol>
      <li>Parot</li>
      <li>Doel</li>
      <li>Sparo</li>
      <li>Shoalow</li>
    </ol>
  </body>
</html>
